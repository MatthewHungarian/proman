<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Login</title>

        <link rel="shortcut icon" href="{{ url_for('static', filename='favicon/favicon.ico') }}">
        <link rel="icon" type="image/png" sizes="32x32" href="{{ url_for('static', filename='favicon/favicon-32x32.png') }}">
        <link rel="icon" type="image/png" sizes="96x96" href="{{ url_for('static', filename='favicon/favicon-96x96.png') }}">
        <link rel="icon" type="image/png" sizes="16x16" href="{{ url_for('static', filename='favicon/favicon-16x16.png') }}">

        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/main.css') }}">
        <script type="module" src="{{ url_for('static', filename='js/main.js') }}" defer></script>

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    </head>
    <body>
        <h1>Login</h1>

        <form action="/login" method="post" class="flexbox-container" enctype=multipart/form-data>
            <label for="username"><strong>Username:</strong></label>
            <input id= "username" name="username" class="input_class" type= "text" required>
            <label for="password" class="flexbox-label"><strong>Password:</strong></label>
            <input id="password" name="password" class="input_class" type= "password" required>
            <button type="submit" class="flexbox-btn" value=Upload>Sign in</button>
        </form>

    {% for mesg in get_flashed_messages() %}
        <p class="flash-message">{{ mesg }}</p>
    {% endfor %}


    {% if error %}
        <p class="flash-message error"><strong>Error:</strong> {{ error }}</p>
    {% endif %}

    </body>
</html>
